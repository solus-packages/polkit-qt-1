name       : polkit-qt-1
version    : '0.113'
release    : 3
source     :
    - https://cdn.download.kde.org/stable/polkit-qt-1/polkit-qt-1-0.113.0.tar.xz : 5b866a2954ef10ffb66156e2fe8ad0321b5528a8df2e4a91b02f5041ce5563a7
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Qt wrapper around polkit-1
description: |
    polkit-qt-1 aims to make it easy for Qt developers to take advantage of polkit API. It is a convenience wrapper around QAction and QAbstractButton that lets you integrate those two components easily with polkit.
builddeps  :
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(polkit-agent-1)
    - pkgconfig(Qt5Core)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
